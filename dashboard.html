<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .menu__nav::after{background: url(../img/images.jpeg);}
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./css/dash.css" />

  <body>

    <!-- begining of header section  -->
    <header class="header">
      <div class="header__menu">
        <span onclick="openBtn()"
          ><i class="fas fa-bars" style="color: white"></i
        ></span>
      </div>
      <div class="header__logo"><img src="./img/logo.png" /></div>
      <div class="header__search">
        <span onclick="openBtn()"
          ><i class="fas fa-search" style="color: white"></i
        ></span>
      </div>
    </header>
    <!-- end of header section -->

    <main id="main">
      <div class="welcome__slider page-wrapper">
        <div class="post-slider">
          <div class="post-wrapper">
            <div class="post">
              <div
                class="box"
                style="background-image: url('./img/img1.png')"
              ></div>
            </div>
            <div class="post">
              <div
                class="box"
                style="background-image: url('./img/img2.png')"

            </div>
            <div class="post">
              <div

            </div>
            <div class="post">

                class="box"
                style="background-image: url('./img/img1.png')"

            </div>
            <div class="post">
              <div
                class="box"
                style="background-image: url('./img/img1.png')"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <section class="genre">
        <div class="title"><h4>Explore</h4></div>
        <div class="page-wrapper-g">
          <div class="post-slider-g">
            <div class="post-wrapper-g">
              <div class="post-g" style="background-color: red">
                <div class="post-g-w">
                  <div class="icon"><i class="fas fa-heart"></i></div>
                  <div class="g-text">Love</div>
                </div>
              </div>
              <div
                class="post-g"
                style="background-color: rgba(0, 0, 255, 0.644)"
              >
                <div class="post-g-w">
                  <div class="icon"><i class="fab fa-redhat"></i></div>
                  <div class="g-text">Thriller</div>
                </div>
              </div>
              <div class="post-g" style="background-color: orange ">
                <div class="post-g-w">
                  <div class="icon"><i class="fas fa-praying-hands"></i></i></div>
                  <div class="g-text">Religious</div>
                </div>
              </div>
              <div class="post-g" style="background-color: rgba(0, 128, 0, 0.646);">
                <div class="post-g-w">
                  <div class="icon"><i class="fas fa-head-side-mask"></i></div>
                  <div class="g-text">Horror</div>
                </div>
              </div>
              <div
                class="post-g"
                style="background-color: rgba(0, 234, 255, 0.767)"
              >
                <div class="post-g-w">
                  <div class="icon"><i class="fab fa-redhat"></i></div>
                  <div class="g-text">Drama</div>
                </div>

              </div>
              <div class="post-g" style="background-color: orange ">
                <div class="post-g-w">
                  <div class="icon"><i class="fas fa-praying-hands"></i></i></div>
                  <div class="g-text">Suspence</div>
                </div>
              </div>
              
              
            </div>
            
          </div>
        </div>
      </section>
    </main>

      <div class="log"><img src="./img/logo.png" width="50%"></div>
      <div class="menu__nav">
        <a href="javscript:void(0)" class="btn-area" onclick="closeBtn()"
          >&times;</a

          <div class="nav-g">

              <div class="ic"><i class="fas fa-home" style="color: #72c1e4;"></i></div>
              <div class="tc"><h3>Home</h3></div>
            </div>
            <div class="navg">
              <div><i class="fas fa-book" style="color: #72c1e4;"></i></div>
              <div><h3>Books</h3></div>
            </div>

              <div><h3>Authors</h3></div>
            </div>
            <div class="navg">
              <div><i class="fas fa-bookmark" style="color: #72c1e4;"></i></div>

            </div>

              <div><i class="fas fa-cogs" style="color: #72c1e4;"></i></div>
